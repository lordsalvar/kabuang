<html lang="en">
    <head>

        <title>Activity Proposal Form</title>

    <body>
        <form action="generate_word.php" method="POST">
            <label>Organization:</label>

            <label>Organization Category:</label><br />
            <input
                type="checkbox"
                name="organization_category[]"
                value="Academic"
            />
            Academic<br />
            <input
                type="checkbox"
                name="organization_category[]"
                value="Non-Academic"
            />
            Non-Academic<br />
            <input
                type="checkbox"
                name="organization_category[]"
                value="ACCO"
            />
            ACCO<br />

            CSG<br />

            <button type="submit">Generate Document</button>
        </form>
    </body>
</html>
