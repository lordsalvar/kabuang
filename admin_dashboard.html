<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Responsive Navbar with Sidebar</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <style>
            /* Sidebar styles */
            #sidebar {
                height: 100vh;
                width: 250px;
                position: fixed;
                top: 0;
                left: -250px;
                background-color: #f8f9fa;
                transition: left 0.3s;
                z-index: 1000;
            }
            #sidebar.active {
                left: 0;
            }
            .sidebar-item {
                padding: 15px;
                font-size: 1.1rem;
                color: #343a40;
            }
            .content {
                margin-left: 0;
                padding-top: 60px; /* Navbar height */
            }
            @media (min-width: 992px) {
                #sidebar {
                    left: 0;
                }
                .content {
                    margin-left: 250px;
                }
            }
        </style>
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container-fluid">
                <button
                    class="btn btn-outline-secondary me-2"
                    id="sidebarToggle"
                >
                    â˜°
                </button>
                <a class="navbar-brand" href="#">MyBrand</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="#"
                                >Home</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Sidebar -->
        <div id="sidebar">
            <div class="sidebar-item">Dashboard</div>
            <div class="sidebar-item">Profile</div>
            <div class="sidebar-item">Messages</div>
            <div class="sidebar-item">Settings</div>
            <div class="sidebar-item">Logout</div>
        </div>

        <!-- Main Content -->
        <div class="content">
            <div class="container">
                <h1 class="mt-4">Welcome to My Dashboard</h1>
                <p>
                    This is the main content area. The sidebar and navbar are
                    responsive.
                </p>
            </div>
        </div>

        <!-- Bootstrap JS and dependencies -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
        <script>
            // Sidebar toggle script
            document
                .getElementById("sidebarToggle")
                .addEventListener("click", function () {
                    document
                        .getElementById("sidebar")
                        .classList.toggle("active");
                });
        </script>
    </body>
</html>
